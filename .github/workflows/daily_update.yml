name: Daily ETF Data Update

on:
  schedule:
    - cron: '0 23 * * *' # 매일 한국 시간 오전 8시 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    
    # [중요] 권한 설정: 봇이 코드를 수정(commit)할 수 있게 허용
    permissions:
      contents: write

    steps:
      - name: Checkout content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      # scripts 폴더에 있는 파이썬 실행
      - name: Run update script
        run: python scripts/update_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # 변경된 파일이 있는지 확인하고 있으면 커밋
          git add public/etf_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update ETF data" && git push)